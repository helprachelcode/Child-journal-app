<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #2c3e50;
        }
        header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 15px;
            font-size: 1.2em;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        nav a:hover {
            color: #2980b9;
        }
        h2, h3 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        ul li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        ul li a {
            text-decoration: none;
            color: #3498db;
        }
        ul li a:hover {
            color: #2980b9;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Child Journal</h1>
        <p>Select a child to view or add data</p>
    </header>

    <!-- Navigation Links -->
    <nav>
        <a href="/data_entry">Go to Data Entry</a> |
        <a href="/dashboard">View Dashboard</a>
    </nav>

    <h2>Children</h2>
    <ul>
        {% for child in children %}
            <li>{{ child }} - <a href="/select_questions/{{ child }}">Edit Questions</a></li>
        {% endfor %}
    </ul>

    <!-- Add Child Form -->
    <h3>Add a New Child</h3>
    <form method="POST" action="/add_child">
        <label for="child_name">Child Name:</label>
        <input type="text" id="child_name" name="child_name" placeholder="Enter child's name" required>
        <button type="submit">Add Child</button>
    </form>
</body>
</html>
